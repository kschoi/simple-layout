<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Challenge: Vanilla Javascript</title>
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div id="root">
      <div id="video" aria-hidden="true">
        <video
          autoplay
          loop
          muted
          src="https://tabom-assets.s3.amazonaws.com/static/web/image/etc/vid_bg.mp4"
        ></video>
      </div>

      <main>
        <nav class="navbar">
          <div class="navbar__logo">
            <a href="#">로고</a>
          </div>
          <ul class="navbar__menu">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
          </ul>
          <button class="navbar__toggle">
            <span class="navbar__toggleIcon">
              <span class="sr-only">메뉴</span>
            </span>
          </button>
        </nav>

        <section class="intro">
          <div class="intro__container">
            <h2>바쁜일상, 우리가 챙겨드릴게요</h2>
            <p>원하시는 물품이름을 입력하세요</p>
            <input
              type="text"
              value=""
              name="name"
              class="input"
              autocomplete="off"
            />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
